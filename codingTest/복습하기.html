<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    function solution(n) {
        return Math.sqrt(n)
    }
    
    console.log(solution(144))
    
    * return 의 역할: 
    1. 함수에서 결과값을 반환할 때 사용한다.
    2. 데이터를 반환하고 강제종료한다. 
    

    * ${ } ? Expression interpolation 이라함
    
    1. ${ } 사이에 변수 또는 연산 등을 넣을 수 있다.
    2. ${ } 의 결과는 문자열로 자동 변환됨.
    
    
</body>
</html>
